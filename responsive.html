<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media only screen and (max-width:600px ) {
            .header-wrapper {
                flex-direction:column;
            }
            .menu {
                flex-direction:column;
                width:100%;
            }
            .logo {
                margin-bottom: 14px;
            }
        }

    </style>
</head>
<body>
    
        <header class="header-wrapper"></header>
        <img class="logo" alt="revou-logo" src="asset/revou.png" style="width=50px;height:50px" />
        <div class="menu">
            <button>Home</button>
            <button>Profile</button>
            <button>Portfolio</button>
            <button>Contact Us</button>
        </div>    



        <div>
            <img class="img-slideshow" src="https://source.unsplash.com/random/1080x400?landscape&sig=1"/>
            <img class="img-slideshow" src="https://source.unsplash.com/random/1080x400?landscape&sig=2"/>
            <img class="img-slideshow" src="https://source.unsplash.com/random/1080x400?landscape&sig=3"/>
            <button onclick="plusDivs(-1)">Previous</button>
            <button onclick="plusDivs(1)">Next</button>
        </div>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs((slideIndex += n));
            }

            function showDivs(n) {
                var i;
                var imgList = document.getElementsByClassName("img-slideshow");
                if (n > imgList.length) slideIndex=1;
                else if (n < 1) slideIndex = imgList.length; 

                for (i = 0; i < imgList.length; i++) {
                    imgList[i].style.display = "none";
                }  

                imgList[slideIndex-1].style.display = 'block';
            }
            
            setInterval(() => {
                plusDivs(1)
            }, 1000)
        </script>


</body>
</html>
